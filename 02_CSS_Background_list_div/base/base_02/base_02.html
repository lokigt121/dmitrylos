<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки и контейнеры</title>
    <style>
        li {
            list-style: upper-roman;
        }
        li ul li {
            list-style: lower-roman;
        }
        .list {
            width: 350px;
        }
        .black_code {
            background-color: black;
            color: green;
            line-height: 1;
            width: 400px;
            height: 4em;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>1</li>
            <li>2
                <ul>
                    <li>2.1</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="black_code">
        <code>#!/usr/bin/env python <br>
            print 'Hello. I am a python program.' <br> 
            name = raw_input("What is your name?") <br>
            print "Hello there, " + name + "!"</code> 
    </div>
</body>
</html>
