<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <h1 style="text-align:center">Заполните анкету</h1>
    <form action="http://sc.it-academy.by/fe/form.php" name="reg" method="POST">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" size="25" required autofocus><br>
            <input type="text" name="name" placeholder="Имя" size="20" required><br>
            <input type="text" name="patronymic" placeholder="Отчество" size="24" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="serial" placeholder="AA" pattern="[A-Z]{2}" required>
                <input type="text" name="passport_numb" placeholder="1234567" pattern="[0-9]{7}" required>
            </fieldset>
            <fieldset>
                <input type="text" name="birth_year" placeholder="2000" pattern="[0-9]{4}" size="4"><br>
                <select name="month">
                    <option value="January">Январь</option>
                    <option value="February">Февраль</option>
                    <option value="March">Март</option>
                    <option value="April">Апрель</option>
                    <option value="May">Май</option>
                    <option value="June">Июнь</option>
                    <option value="July">Июль</option>
                    <option value="August">Август</option>
                    <option value="September">Сентябрь</option>
                    <option value="October">Октябрь</option>
                    <option value="November">Ноябрь</option>
                    <option value="December">Декабрь</option>
                </select><br>
                <input type="number" name="birth_day" size="5" min="1" max="31" step="1">
            </fieldset>
            <select name="">
                <option value=""></option>
            </select><br>
            <a>Адрес:</a><br>
            <textarea name="adress" cols="30" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array:Хобби</legend>
                <label><input type="checkbox" value="Fishing">Рыбалка</label><br>
                <label><input type="checkbox" value="Astronomy">Астрономия</label><br>
                <label><input type="checkbox" value="Diving">Дайвинг</label><br>
                <label><input type="checkbox" value="Marks">Марки</label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
                <select name="home_animals" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="Wavy">Волнистый</option>
                        <option value="Ara">Ара</option>
                        <option value="Lovebird">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="crucian_carp">Караси</option>
                        <option value="perch">Окуни</option>
                        <option value="sturgeon">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="flock_of_crows">Стая ворон</option>
                        <option value="stork">Аист</option>
                        <option value="archaeopteryx">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" size="20" required pattern="[A-Za-z]{6,}" placeholder="Логин"><br>
            <input type="password" name="password" size="20" required pattern="[A-Za-z]{10,}" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="email.jpg">
        </fieldset>

    </form>
</body>
</html>
