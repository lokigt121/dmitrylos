<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Месяц моего рождения</title>
    <style>
        .cell_num {
            width: 50px;
        }
    </style>
</head>
<body>
    <table border="1px" align="center" style="column-width: 80px;">
        <caption>Месяц моего рождения</caption>
        <tr>
            <th colspan="6">Июль</th>
        </tr>
        <tr>
            <th>Пн</th>
            <td class="cell_num"></td>
             <td class="cell_num">5</td>
             <td class="cell_num">12</td>
             <td class="cell_num">19</td>
             <td class="cell_num">26</td>
        </tr>
        <tr>
            <th>Вт</th>
             <td class="cell_num"></td>
             <td class="cell_num">6</td>
             <td class="cell_num">13</td>
             <td class="cell_num">20</td>
             <td class="cell_num">27</td>
        </tr>
        <tr>
            <th>Ср</th>
             <td class="cell_num"></td>
             <td class="cell_num">7</td>
             <td class="cell_num">14</td>
             <td class="cell_num">21</td>
             <td class="cell_num">28</td>
        </tr>
        <tr>
            <th>Чт</th>
             <td class="cell_num">1</td>
             <td class="cell_num">8</td>
             <td class="cell_num">15</td>
             <td class="cell_num">22</td>
             <td class="cell_num">29</td>
        </tr>
        <tr>
            <th>Пт</th>
             <td class="cell_num">2</td>
             <td class="cell_num">9</td>
             <td class="cell_num">16</td>
             <td class="cell_num">23</td>
             <td class="cell_num">30</td>
        </tr>
        <tr>
            <th>Сб</th>
             <td class="cell_num">3</td>
             <td class="cell_num">10</td>
             <td class="cell_num">17</td>
             <td class="cell_num">24</td>
             <td class="cell_num">31</td>
        </tr>
        <tr>
            <th>Вс</th>
             <td class="cell_num">4</td>
             <td class="cell_num">11</td>
             <td class="cell_num">18</td>
             <td class="cell_num">25</td>
             <td class="cell_num"></td>
        </tr>
    </table>
</body>
</html>
